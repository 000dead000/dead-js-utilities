{% with test_prefix=test_base_prefix|add:"-swap-divs" %}
    <tr>
        <td>swap_divs</td>
        <td>Swap divs</td>
        <td>
            {% with control_1_id=test_prefix|add:"-control-1" control_2_id=test_prefix|add:"-control-2" button_1_id=test_prefix|add:"-button-1" %}
                <div class="well" id="{{ control_1_id }}">
                    <h1>DIV 1</h1>
                </div>
                <div class="well hidden-content" id="{{ control_2_id }}">
                    <h1>DIV 2</h1>
                </div>

                <div class="text-right">
                    <button id="{{ button_1_id }}" class="btn btn-info" type="button">
                        Swap
                    </button>
                </div>
            {% endwith %}
        </td>
    </tr>
{% endwith %}
